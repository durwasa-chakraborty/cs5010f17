<div id="maincontent">
  <h3>
    Pull Model: What Happens
  </h3>
  <div>
    <ul>
      <li>
        <code>b1.intersects(b2)</code>
      </li>
      <li>
        <code>b1</code> asks <code>b2</code> for its data.
        <code>b2</code> supplies those data.
      </li>
      <li>
        Then <code>b1</code> does the arithmetic.
      </li>
    </ul>
    <p>
      That works if the data
      (<code>x</code>, <code>y</code>, and <code>r</code>)
      are already observable.  But what if they are not?
    </p>
  </div>
</div>
